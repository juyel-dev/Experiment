<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InvoicePro AI - Smart Business Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">
                <i class="fas fa-rocket"></i> InvoicePro AI
            </a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="#dashboard">Dashboard</a>
                <a class="nav-link" href="#invoices">Invoices</a>
                <a class="nav-link" href="#clients">Clients</a>
                <a class="nav-link" href="#reports">Analytics</a>
            </div>
        </div>
    </nav>

    <!-- Dashboard -->
    <section id="dashboard" class="dashboard-section">
        <div class="container">
            <div class="row">
                <div class="col-lg-3 col-md-6 mb-4">
                    <div class="card stats-card">
                        <div class="card-body">
                            <i class="fas fa-wallet text-primary"></i>
                            <h3>$<span id="totalRevenue">0</span></h3>
                            <p>Total Revenue</p>
                        </div>
                    </div>
                </div>
                <div class="col-lg-3 col-md-6 mb-4">
                    <div class="card stats-card">
                        <div class="card-body">
                            <i class="fas fa-file-invoice text-success"></i>
                            <h3 id="totalInvoices">0</h3>
                            <p>Total Invoices</p>
                        </div>
                    </div>
                </div>
                <div class="col-lg-3 col-md-6 mb-4">
                    <div class="card stats-card">
                        <div class="card-body">
                            <i class="fas fa-users text-info"></i>
                            <h3 id="totalClients">0</h3>
                            <p>Active Clients</p>
                        </div>
                    </div>
                </div>
                <div class="col-lg-3 col-md-6 mb-4">
                    <div class="card stats-card">
                        <div class="card-body">
                            <i class="fas fa-clock text-warning"></i>
                            <h3 id="pendingInvoices">0</h3>
                            <p>Pending</p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Quick Actions -->
            <div class="row mb-4">
                <div class="col-12">
                    <div class="card">
                        <div class="card-body">
                            <h5>Quick Actions</h5>
                            <button class="btn btn-primary" onclick="showInvoiceForm()">
                                <i class="fas fa-plus"></i> Create Invoice
                            </button>
                            <button class="btn btn-success" onclick="showClientForm()">
                                <i class="fas fa-user-plus"></i> Add Client
                            </button>
                            <button class="btn btn-info" onclick="showRecurringForm()">
                                <i class="fas fa-redo"></i> Recurring Invoice
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Invoice Form with Multi-Currency -->
    <section id="invoiceForm" class="invoice-form d-none">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-10">
                    <div class="card shadow">
                        <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
                            <h4 class="mb-0"><i class="fas fa-file-invoice"></i> Create New Invoice</h4>
                            <button class="btn btn-light btn-sm" onclick="aiSuggestItems()">
                                <i class="fas fa-magic"></i> AI Suggest
                            </button>
                        </div>
                        <div class="card-body">
                            <form id="invoiceFormElement">
                                <div class="row">
                                    <div class="col-md-6">
                                        <h6>Client Information</h6>
                                        <div class="mb-3">
                                            <label class="form-label">Select Client</label>
                                            <select class="form-control" id="clientSelect" onchange="fillClientInfo()">
                                                <option value="">Select Existing Client</option>
                                            </select>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-6">
                                                <input type="text" class="form-control" id="clientName" placeholder="Client Name" required>
                                            </div>
                                            <div class="col-md-6">
                                                <input type="email" class="form-control" id="clientEmail" placeholder="Email" required>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <h6>Invoice Details</h6>
                                        <div class="row">
                                            <div class="col-md-6">
                                                <label class="form-label">Currency</label>
                                                <select class="form-control" id="currency">
                                                    <option value="USD">USD ($)</option>
                                                    <option value="EUR">EUR (€)</option>
                                                    <option value="GBP">GBP (£)</option>
                                                    <option value="INR">INR (₹)</option>
                                                    <option value="CAD">CAD (C$)</option>
                                                </select>
                                            </div>
                                            <div class="col-md-6">
                                                <label class="form-label">Due Date</label>
                                                <input type="date" class="form-control" id="dueDate" required>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <hr>
                                <h6>Items & Services</h6>
                                <div id="itemsContainer">
                                    <div class="item-row row mb-3">
                                        <div class="col-md-5">
                                            <input type="text" class="form-control" placeholder="Item description" value="Web Development Services">
                                        </div>
                                        <div class="col-md-2">
                                            <input type="number" class="form-control" placeholder="Qty" value="1" min="1">
                                        </div>
                                        <div class="col-md-2">
                                            <input type="number" class="form-control" placeholder="Price" value="500" step="0.01">
                                        </div>
                                        <div class="col-md-2">
                                            <input type="text" class="form-control" placeholder="Amount" readonly>
                                        </div>
                                        <div class="col-md-1">
                                            <button type="button" class="btn btn-danger btn-sm" onclick="removeItem(this)">×</button>
                                        </div>
                                    </div>
                                </div>
                                <button type="button" class="btn btn-outline-primary btn-sm" onclick="addItem()">
                                    <i class="fas fa-plus"></i> Add Item
                                </button>

                                <div class="row mt-4">
                                    <div class="col-md-6">
                                        <label class="form-label">Notes</label>
                                        <textarea class="form-control" id="notes" rows="3" placeholder="Additional notes..."></textarea>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="invoice-summary">
                                            <div class="d-flex justify-content-between">
                                                <span>Subtotal:</span>
                                                <span id="subtotal">$0.00</span>
                                            </div>
                                            <div class="d-flex justify-content-between">
                                                <span>Tax (10%):</span>
                                                <span id="taxAmount">$0.00</span>
                                            </div>
                                            <hr>
                                            <div class="d-flex justify-content-between total-amount">
                                                <strong>Total:</strong>
                                                <strong id="totalAmount">$0.00</strong>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <div class="mt-4">
                                    <button type="button" class="btn btn-success" onclick="generateInvoice()">
                                        <i class="fas fa-bolt"></i> Generate Invoice
                                    </button>
                                    <button type="button" class="btn btn-outline-secondary" onclick="saveDraft()">
                                        Save Draft
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Client Management -->
    <section id="clientManagement" class="d-none">
        <div class="container">
            <div class="row">
                <div class="col-md-4">
                    <div class="card">
                        <div class="card-header">
                            <h5>Add New Client</h5>
                        </div>
                        <div class="card-body">
                            <form id="clientForm">
                                <input type="text" class="form-control mb-2" id="newClientName" placeholder="Company Name" required>
                                <input type="email" class="form-control mb-2" id="newClientEmail" placeholder="Email" required>
                                <input type="text" class="form-control mb-2" id="newClientPhone" placeholder="Phone">
                                <textarea class="form-control mb-2" id="newClientAddress" placeholder="Address"></textarea>
                                <button type="button" class="btn btn-primary" onclick="addClient()">Add Client</button>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="col-md-8">
                    <div class="card">
                        <div class="card-header">
                            <h5>Client List</h5>
                        </div>
                        <div class="card-body">
                            <div id="clientList"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Analytics Dashboard -->
    <section id="analytics" class="d-none">
        <div class="container">
            <div class="card">
                <div class="card-header">
                    <h5><i class="fas fa-chart-bar"></i> Business Analytics</h5>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-6">
                            <canvas id="revenueChart" width="400" height="200"></canvas>
                        </div>
                        <div class="col-md-6">
                            <canvas id="invoiceStatusChart" width="400" height="200"></canvas>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
</body>
</html>
